    .container {
        background:#003253;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        width: 350px;
    }
    h2 {
        text-align: center;
        color: #007bff;
    }
    label {
        display: block;
        font-weight: bold;
        color: white;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #007bff;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
    }
    input[type="submit"]:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>📘 Student Form 📘</h2>
        <form action="addStudent" method="post">
            <label>Roll No:</label>
            <input type="text" name="rollno">
            <label>Name:</label>
            <input type="text" name="name">
            <label>Course:</label>
            <input type="text" name="course">
            <label>Marks of Core Java:</label>
            <input type="text" name="cjava">
            <label>Marks of Adv Java:</label>
            <input type="text" name="ajava">
            <label>Marks of UI:</label>
            <input type="text" name="ui">
            <label>Marks of DB:</label>
            <input type="text" name="db">
            <label>Marks of Tools:</label>
            <input type="text" name="tools">
            <input type="submit" value="➕ Add Student">
        </form>
    </div>
</body>
