<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.bromcomvle.com/images/DefaultBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }
        h2 {
            color: #ffeb3b;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1560BD;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login Form</h2>
        <form action="student" method="post">
          <label for="rollno">ROLLNO:</label>
          <input type="text" id="rollno" name="rollno" placeholder="Your rollno" required>
          <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
