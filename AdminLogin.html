    .container {
        background: rgba(173, 216, 230, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 300px;

        width: 100%;

        border-radius: 5px;

        background: blue;
        color: black;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    input[type="submit"]:hover {
        background: #ADD8E6;
    }

    <div class="container">
        <h2>Admin Login</h2>
        <form action="admin" method="post">

            <input type="text" name="uname">
            <label>Password:</label>
            <input type="password" name="pword">
            <input type="submit" value="Admin Login">
        </form>
    </div>
</body>
